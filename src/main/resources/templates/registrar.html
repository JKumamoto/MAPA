<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<title>MAPA</title>

	<link rel="stylesheet" href="/bootstrap-3.3.7/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/css/modern-business.css" />

</head>
<body>

<div class="container">
	<div class="col-md-4 col-md-offset-4">
		<div class="panel panel-default top caja">
			<div class="panel-body">
				<h3 class="text-center">Registrar</h3>
				<form action="/registrar" method="POST" class="form-horizontal">
				<fieldset>
				<!-- Sign Up Form -->
				<!-- Text input-->
				<div class="control-group">
					<label class="control-label" for="email">Email:</label>
					<div class="controls">
						<input id="email" name="email" class="form-control" type="text" placeholder="entidade@entidade.com.br" required="" />
					</div>
				</div>

				<!-- Text input-->
				<div class="control-group">
					<label class="control-label" for="nome">Nome:</label>
					<div class="controls">
						<input id="nome" name="nome" class="form-control" type="text" placeholder="nome" required="" />
					</div>
				</div>
				
				<!-- Password input-->
				<div class="control-group">
					<label class="control-label" for="senha">Senha:</label>
					<div class="controls">
						<input id="senha" name="senha" class="form-control" type="password" placeholder="********" required="" />
					</div>
				</div>

				<!-- Text input-->
				<div class="control-group">
					<label class="control-label" for="senha2">Confirmar Senha:</label>
					<div class="controls">
						<input id="senha2" class="form-control" name="senha2" type="password" placeholder="********" required="" />
					</div>
				</div>
				
				<div class="control-group" align="center" th:if="${error}">
					<p style="font-size: 20; color: #FF1C19;" th:text="${error}" >Erro</p>
				</div>

				<!-- Button -->
				<div class="control-group">
					<label class="control-label" for="confirmsignup"></label>
					<div class="controls">
						<button id="confirmsignup" name="confirmsignup" class="btn btn-success">Sign Up</button>
					</div>
				</div>
				</fieldset>
				</form>
			</div>
		</div>
	</div>
</div>

<script src="/jquery/jquery-3.2.1.min.js" />
<script src="/bootstrap-3.3.7/js/bootstrap.min.js" />
<script src="/js/getrequest.js" />

</body>
</html>
