<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Home</title>

	<link rel="stylesheet" href="/bootstrap-3.3.7/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/css/modern-business.css" />

</head>
<body>

<div th:unless="${user}">
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
				<a class="navbar-brand" href="/">MAPA</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="/">Home</a></li>
					<li><a href="">About</a></li>
				</ul>
				<div class="col-sm-3 col-md-3">
					<form class="navbar-form" role="search" action="/searchResults" method="POST" >
						<div class="input-group">
							<input type="text" class="form-control" placeholder="Search" name="q" />
							<div class="input-group-btn">
								<button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
							</div>
						</div>
					</form>
				</div>
				<ul class="nav navbar-nav navbar-right" >
					<li><a href="/login">Login</a></li>
					<li><a href="/registrar">Registrar</a></li>
				</ul>
			</div>
		</div>
	</nav>
</div>
<div th:if="${user}">
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
				<a class="navbar-brand" href="/">MAPA</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="/">Home</a></li>
					<li><a href="">About</a></li>
				</ul>
				<div class="col-sm-3 col-md-3">
					<form class="navbar-form" role="search" action="/searchResults" method="POST" >
						<div class="input-group">
							<input type="text" class="form-control" placeholder="Search" name="q" />
							<div class="input-group-btn">
								<button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
							</div>
						</div>
					</form>
				</div>
				<ul class="nav navbar-nav navbar-right" >
					<li><a href="" th:text="${user}">User</a></li>
					<li><a href="/logout">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>
</div>

<!-- Page Content -->
<div class="container">

	<!-- Page Heading/Breadcrumbs -->
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">One Column Portfolio
				<small>Subheading</small>
			</h1>
			<ol class="breadcrumb">
				<li><a href="/">Home</a></li>
				<li class="active">One Column Portfolio</li>
			</ol>
		</div>
	</div>
	<!-- /.row -->

	<!-- Entidades -->
	<div th:if="${not #lists.isEmpty(searchResults)}">
		<div th:each="entidade : ${searchResults}">
			<div class="row">
				<div class="col-md-7">
					<a href="portfolio-item.html">
						<img class="img-responsive img-hover" src="http://placehold.it/700x300" alt="" />
					</a>
				</div>
				<div class="col-md-5">
					<h3 th:text="${entidade.nome}" >Project</h3>
					<div th:if="${entidade.resumo}">
						<p th:text="${entidade.resumo}">Resumo</p>
					</div>
					<div th:each="tag : ${entidade.tags}">
						<p th:text="${tag.nome}">Tag</p>
					</div>
					<a class="btn btn-primary" th:href="@{/entidade(id=${entidade.id})}">View Project</a>
				</div>
			</div>
			<!-- /.row -->
			<hr />
		</div>
	</div>
	<div th:unless="${not #lists.isEmpty(searchResults)}">
		<div class="row">
			<h3>NÃ£o existe nenhuma entidade com este nome</h3>
		</div>
	</div>

	<!-- Pagination -->
	<div class="row text-center">
		<div class="col-lg-12">
			<ul class="pagination">
				<li>
					<a href="#">&laquo;</a>
				</li>
				<li class="active">
					<a href="#">1</a>
				</li>
				<li>
					<a href="#">2</a>
				</li>
				<li>
					<a href="#">3</a>
				</li>
				<li>
					<a href="#">4</a>
				</li>
				<li>
					<a href="#">5</a>
				</li>
				<li>
					<a href="#">&raquo;</a>
				</li>
			</ul>
		</div>
	</div>
	<!-- /.row -->

</div>

<div th:replace="fragments/footer :: footer" />

<script src="/jquery/jquery-3.2.1.min.js" />
<script src="/bootstrap-3.3.7/js/bootstrap.min.js" />
<script src="/js/getrequest.js" />

</body>
</html>
