<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Home</title>

	<link rel="stylesheet" href="/bootstrap-3.3.7/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/css/modern-business.css" />

</head>
<body>

<div th:unless="${user}">
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
				<a class="navbar-brand" href="/">MAPA</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="/">Home</a></li>
					<li><a href="">About</a></li>
				</ul>
				<div class="col-sm-3 col-md-3">
					<form class="navbar-form" role="search" action="/searchResults" method="POST" >
						<div class="input-group">
							<input type="text" class="form-control" placeholder="Search" name="q" />
							<div class="input-group-btn">
								<button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
							</div>
						</div>
					</form>
				</div>
				<ul class="nav navbar-nav navbar-right" >
					<li><a href="/login">Login</a></li>
					<li><a href="/registrar">Registrar</a></li>
				</ul>
			</div>
		</div>
	</nav>
</div>
<div th:if="${user}">
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
				<a class="navbar-brand" href="/">MAPA</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="/">Home</a></li>
					<li><a href="">About</a></li>
				</ul>
				<div class="col-sm-3 col-md-3">
					<form class="navbar-form" role="search" action="/searchResults" method="POST" >
						<div class="input-group">
							<input type="text" class="form-control" placeholder="Search" name="q" />
							<div class="input-group-btn">
								<button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
							</div>
						</div>
					</form>
				</div>
				<ul class="nav navbar-nav navbar-right" >
					<li class="dropdown">
						<a class="dropdown-toogle" data-toggle="dropdown" href="#" th:text="${user}">User
						<span class="caret" /></a>
						<ul class="dropdown-menu" >
							<li><a href="/settings">Settings</a></li>
							<li role="separator" class="divider"></li>
							<li><a href="/logout">Logout</a></li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</nav>
</div>

<div class="container">

	<br />

	<div class="row row-offcanvas row-offcanvas-left">
		<div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar">
			<div class="list-group">
				<a href="/settings" class="list-group-item">Settings</a>
				<a href="/image" class="list-group-item">Mudar Imagem</a>
				<a href="/conta" class="list-group-item active">Conta</a>
			</div>
		</div><!--/.sidebar-offcanvas-->	

		<div class="col-xs-12 col-sm-9">
			<div class="panel panel-default caja">
				<div class="panel-heading">
					<h3>Mudar Senha</h3>
					<form action="/updateSenha" method="POST" class="form-horizontal">
					<fieldset>
						<div class="control-group">
							<label class="control-label" for="senha1">Nova Senha:</label>
							<div class="controls">
								<input id="senha1" name="senha1" class="form-control" type="password" placeholder="********" required="" />
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="senha2">Confirmar Nova Senha:</label>
							<div class="controls">
								<input id="senha2" name="senha2" class="form-control" type="password" placeholder="********" required="" />
							</div>
						</div>

						<div class="control-group" align="center" th:if="${error}">
							<p style="font-size: 20; color: #FF1C19;" th:text="${error}" >Erro</p>
						</div>
						<!-- Button -->
						<div class="control-group">
							<label class="control-label" for="confirmsignup"></label>
							<div class="controls">
								<button id="confirmsignup" name="confirmsignup" class="btn btn-success">Atualizar Senha</button>
							</div>
						</div>
						<div class="control-group" align="center" th:if="${message}">
							<p style="font-size: 20; color: green;" th:text="${message}" >Mensagem</p>
						</div>
					</fieldset>
					</form>
				</div>
				<div class="panel-body">
					<h3 style="color: #FF1C19">Apagar Conta</h3>
					<form action="/delete" method="POST" class="form-horizontal">
					<fieldset>
						<p>Once you delete your account, there is no going back. Please be certain.</p>
						<!-- Button -->
						<div class="control-group">
							<label class="control-label" for="confirmsignup"></label>
							<div class="controls">
								<button id="confirmsignup" name="confirmsignup" class="btn btn-danger">Deletar</button>
							</div>
						</div>
					</fieldset>
					</form>
				</div>
			</div>
		</div>
	
	</div>
</div>


<div th:replace="fragments/footer :: footer" />

<script src="/jquery/jquery-3.2.1.min.js" />
<script src="/bootstrap-3.3.7/js/bootstrap.min.js" />
<script src="/js/getrequest.js" />

</body>
</html>
