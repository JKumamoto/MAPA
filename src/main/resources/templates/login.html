<!DOCTYPE HTML>

<html>
<head>
	<title>Home</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="/bootstrap-3.3.7/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/css/dropdown.css" />
	<link rel="stylesheet" href="/css/animate.css" />
</head>
<body>

<!-- Button trigger modal -->

<div class="container"> 
	<br/>
	<center>
		<h1><b>Sorry</b></h1>
		<h3>You need to sign in or register for this service</h3>
		<em>Donate Dogecoin: DD7StzN1wGQhE4a47uDsBodkS4DE8gxcwh</em>
		<br/>
		<button class="btn btn-primary btn-lg" href="#signup" data-toggle="modal" data-target=".bs-modal-sm">Sign In/Register</button>
	</center>
	<br/>
</div>


<!-- Modal -->
<div class="modal fade bs-modal-sm" id="myModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<br/>
			<div class="bs-example bs-example-tabs">
				<ul id="myTab" class="nav nav-tabs">
				<li class="active"><a href="#signin" data-toggle="tab">Sign In</a></li>
				<li class=""><a href="#signup" data-toggle="tab">Register</a></li>
				</ul>
			</div>
			<div class="modal-body">
				<div id="myTabContent" class="tab-content">
					<div class="tab-pane fade active in" id="signin">
						<form action="login" method="POST" class="form-horizontal">
						<fieldset>
						<!-- Sign In Form -->
						<!-- Text input-->
						<div class="control-group">
							<label class="control-label" for="userid">Alias:</label>
							<div class="controls">
								<input required="" id="userid" name="userid" type="text" class="form-control" placeholder="JoeSixpack"></input>
							</div>
						</div>

						<!-- Password input-->
						<div class="control-group">
							<label class="control-label" for="passwordinput">Password:</label>
							<div class="controls">
								<input required="" id="passwordinput" name="passwordinput" class="form-control" type="password" placeholder="********"></input>
							</div>
						</div>

						<!-- Multiple Checkboxes (inline) -->
						<div class="control-group">
							<div class="controls">
								<!-- <label class="checkbox inline" for="rememberme-0"> -->
								<input type="checkbox" name="rememberme" id="rememberme-0" value="Remember me"></input>
								<label class="control-label" for="rememberme">Remember me</label>
							</div>
						</div>

						<!-- Button -->
						<div class="control-group">
							<label class="control-label" for="signin"></label>
							<div class="controls">
								<button id="signin" name="signin" class="btn btn-success">Sign In</button>
							</div>
						</div>
						</fieldset>
						</form>
					</div>

					<div class="tab-pane fade" id="signup">
						<form class="form-horizontal">
						<fieldset>
						<!-- Sign Up Form -->
						<!-- Text input-->
						<div class="control-group">
							<label class="control-label" for="Email">Email:</label>
							<div class="controls">
								<input id="Email" name="Email" class="form-control" type="text" placeholder="JoeSixpack@sixpacksrus.com" required=""></input>
							</div>
						</div>

						<!-- Text input-->
						<div class="control-group">
							<label class="control-label" for="userid">Alias:</label>
							<div class="controls">
								<input id="userid" name="userid" class="form-control" type="text" placeholder="JoeSixpack" required=""></input>
							</div>
						</div>
						
						<!-- Password input-->
						<div class="control-group">
							<label class="control-label" for="password">Password:</label>
							<div class="controls">
								<input id="password" name="password" class="form-control" type="password" placeholder="********" required=""></input>
								<em>1-8 Characters</em>
							</div>
						</div>

						<!-- Text input-->
						<div class="control-group">
							<label class="control-label" for="reenterpassword">Re-Enter Password:</label>
							<div class="controls">
								<input id="reenterpassword" class="form-control" name="reenterpassword" type="password" placeholder="********" required=""></input>
							</div>
						</div>
						
						<!-- Multiple Radios (inline) -->
						<br/>
						<div class="control-group">
							<label class="control-label" for="humancheck">Humanity Check:</label>
							<div class="controls">
								<label class="radio inline" for="humancheck-0">
								<input type="radio" name="humancheck" id="humancheck-0" value="robot" checked="checked"></input>I'm a Robot</label>
								<label class="radio inline" for="humancheck-1">
								<input type="radio" name="humancheck" id="humancheck-1" value="human"></input>I'm Human</label>
							</div>
						</div>

						<!-- Button -->
						<div class="control-group">
							<label class="control-label" for="confirmsignup"></label>
							<div class="controls">
								<button id="confirmsignup" name="confirmsignup" class="btn btn-success">Sign Up</button>
							</div>
						</div>
						</fieldset>
						</form>
					</div>
				</div>
			</div>

			<div class="modal-footer">
				<center>
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</center>
			</div>
		</div>
	</div>
</div>

<script src="/jquery/jquery-3.2.1.min.js"></script>
<script src="/bootstrap-3.3.7/js/bootstrap.min.js"></script>
<script src="/js/getrequest.js"></script>
</body>
</html>
